    <div class="container">

        <ol>
            <li> chmod octal file - change permissions of file </li>
            <ul>
                <li>4 - read()</li>
                <li>2 - write (w)</li>
                <li>1 - execute(x)</li>
            </ul>



            <li>order, owner/group/world</li>
            <li>chmod 777 - rwx for everyone</li>
            <li>chmod 755 - rw for owner, rx for group world</li>

        </ol>
